<div id="home" style="margin-top: 100px">
  <div id="wrapper">
    <!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->
    <section>
      <div class="line">
        <div class="dline"></div>
        <h1 style="color:#54d400; margin-left: 30px">Panel de Control</h1>
        <div class="dline"></div>

        <div class="container">
          <div class="content">
            <span style="color:white; margin-left: 20px">Plano de CSI-2</span>
            <br />

            <!--Plano de Clase-->

            <div class="d-flex p-3 text-white">
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 0)">1</div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 1)">2</div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 2)">3</div>
              <div class="p-2" style="width: 70px; height: 70px;"></div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 3)">4</div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 4)">5</div>
            </div>

            <div class="d-flex p-3 text-white">
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 5)">6</div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 6)">7</div>
              <div class="p-2 bg-light bordeF" (click)="open(content, numero = 7)">8</div>
              <div class="p-2" style="width: 70px; height: 70px;"></div>
              <div class="p-2 bg-light bordeF">9</div>
              <div class="p-2 bg-light bordeF">10</div>
            </div>

            <div class="d-flex p-3 text-white">
              <div class="p-2 bg-light bordeF">11</div>
              <div class="p-2 bg-light bordeF">12</div>
              <div class="p-2 bg-light bordeF">13</div>
              <div class="p-2 " style="width: 70px; height: 70px;"></div>
              <div class="p-2 bg-light bordeF">14</div>
              <div class="p-2 bg-light bordeF">15</div>
            </div>

            <div class="d-flex p-3 text-white">
              <div class="p-2 bg-light bordeF">16</div>
              <div class="p-2 bg-light bordeF">17</div>
              <div class="p-2 bg-light bordeF">18</div>
              <div class="p-2 " style="width: 70px; height: 70px;"></div>
              <div class="p-2 bg-light bordeF">19</div>
              <div class="p-2 bg-light bordeF">20</div>
            </div>

            <div class="d-flex p-3 text-white">
              <div class="p-2 bg-light bordeF">21</div>
              <div class="p-2 bg-light bordeF">22</div>
              <div class="p-2 bg-light bordeF">23</div>
            </div>

            <a (click)="logout()" href="login">Logout</a>
          </div>
        </div>

      </div>
    </section>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alumno</h4>
  </div>
  <div class="modal-body">
    <p><strong>Nombre:</strong> {{alumnos[numero].Nombre}}</p>
    <p><strong>Apellidos:</strong> {{alumnos[numero].Apellidos}}</p>
    <p><strong>Edad:</strong> {{alumnos[numero].Edad}}</p>
    <p><strong>Email:</strong> {{alumnos[numero].Email}}</p>
    <p><strong>Equipo:</strong> {{alumnos[numero].Equipo}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
  </div>
</ng-template>
